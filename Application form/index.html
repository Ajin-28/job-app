<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- left header -->
    <div class="row m-0 vh-100">
      <div class="col-6">
        <div>
          <img src="./ccs-logo.png" alt="" class="logo" />
        </div>
        <div class="d-flex justify-content-center">
          <img src="./side-logo.png" alt="" class="poster" />
        </div>
      </div>
      <!-- Right header -->
      <div class="col-6">
        <div class="title">
          <h1>Application Form</h1>
          <p>
            A job application form collects essential details for employment
            consideration
          </p>
        </div>
        <!-- Form -->
        <div class="form">
          <form action="#" method="post" class="form-text">
            <h3>Personal Details</h3>
            <!-- Details -->
            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div class="col-6">
                  <input type="date" class="form-control" id="dob" required />
                </div>
                <div class="col-6">
                  <select class="form-control" id="gender" required>
                    <option value="" selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="col-6">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <select class="form-control" id="country-code">
                        <option value="+91">+91</option>
                        <option value="+44">+44</option>
                      </select>
                    </div>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="9876543210"
                      required
                    />
                  </div>
                </div>
                <div class="col-6">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    placeholder="Current Location"
                    required
                  />
                </div>
                <div class="col-6">
                  <select class="form-control" id="prefer-location" required>
                    <option value="" selected>Prefer Location</option>
                    <option value="nagercoil">Nagercoil</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="anywhere">Anywhere</option>
                  </select>
                </div>
                <div class="col-6">
                  <select class="form-control" id="education-level" required>
                    <option value="" selected>Highest Education</option>
                    <option value="High School">High School</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                  </select>
                </div>
                <div class="col-6">
                  <select class="form-control" id="passout-year" required>
                    <option value="" selected>Passed out Year</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                  </select>
                </div>
                <div class="col-6">
                  <select class="form-control" id="experience" required>
                    <option value="" selected>Fresher/Experience</option>
                    <option value="fresher">Fresher</option>
                    <option value="experienced">Experienced</option>
                  </select>
                </div>
                <div class="col-6">
                  <select class="form-control" id="experience-years" required>
                    <option value="" selected>Years of Experience</option>
                    <option value="0-1">0-1</option>
                    <option value="2-3">2-3</option>
                    <option value="3-4">3-4</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- button -->
            <button type="submit" class="btn-primary">Apply</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
